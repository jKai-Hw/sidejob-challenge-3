<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Section - Preview</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;600&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- ビルド済みCSS -->
  <link rel="stylesheet" href="../../wp-theme/assets/css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      padding-top: 100px; /* ヘッダー分 */
    }
  </style>
</head>
<body>

  <!-- ============================================
       About Section
       ============================================ -->
  
  <section class="about" id="about">
    <div class="about__inner">
      
      <!-- 装飾画像（散らばる画像） -->
      <div class="about__images">
        <div class="about__image about__image--1">
          <img src="../../wp-theme/assets/img/about-image01.png" alt="">
        </div>
        <div class="about__image about__image--2">
          <img src="../../wp-theme/assets/img/about-image02.png" alt="">
        </div>
        <div class="about__image about__image--3">
          <img src="../../wp-theme/assets/img/about-image03.png" alt="">
        </div>
        <div class="about__image about__image--4">
          <img src="../../wp-theme/assets/img/about-image04.png" alt="">
        </div>
      </div>

      <!-- コンテンツ -->
      <div class="about__content">
        <!-- ロゴ（セクションタイトル代わり） -->
        <div class="about__logo">
          <img src="../../wp-theme/assets/img/logo.svg" alt="自然の恵み農園">
        </div>

        <!-- リード文 -->
        <div class="about__text">
          <p class="about__text-p">
            自然の恵み農園は、<br>
            自然の恵みと動物の尊さが調和する特別な場所です。<br>
            新鮮で美味しい農産物を栽培し、<br class="u-mobile-only">心温まる動物たちと触れ合える場所でもあります。
          </p>
          <p class="about__text-p">
            自然の恵みを受け、<br class="u-mobile-only">動物たちとの特別なひとときを楽しんでいただける場所として、<br>
            私たちは誇りを持って活動をしています。<br>
            一緒に自然と動物の美しさを共有しましょう。
          </p>
        </div>

        <!-- ボタン -->
        <div class="about__btn">
          <a href="#" class="btn btn--primary btn--rounded">私たちについて</a>
        </div>
      </div>

    </div>
  </section>

  <!-- ============================================ -->

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../../wp-theme/assets/js/main.js"></script>
</body>
</html>
