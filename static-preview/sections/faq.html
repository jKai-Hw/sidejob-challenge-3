
<section class="faq" id="faq">
  <div class="faq__inner">
    <h2 class="faq__title section-title">
      <span class="section-title__ja">よくあるご質問</span>
    </h2>

    <div class="faq__list">
      <!-- Item 1 (Closed) -->
      <div class="faq__item">
        <button class="faq__question js-accordion-trigger" aria-expanded="false">
          <span class="faq__label-q">Q</span>
          <span class="faq__question-text">農園で提供される季節ごとの野菜や果物の品種は何ですか？</span>
          <span class="faq__icon"></span>
        </button>
        <div class="faq__answer" aria-hidden="true">
          <div class="faq__answer-inner">
            <span class="faq__label-a">A</span>
            <p class="faq__answer-text">
              春にはイチゴ、夏にはトマトや茄子、秋にはカボチャやリンゴ、冬にはブロッコリーやみかん<br>
              など、季節に応じた野菜、果物を提供、収穫体験することができます。
            </p>
          </div>
        </div>
      </div>

      <!-- Item 2 (Open example) -->
      <div class="faq__item is-open">
        <button class="faq__question js-accordion-trigger" aria-expanded="true">
          <span class="faq__label-q">Q</span>
          <span class="faq__question-text">農園での見学や体験ツアーは行っていますか？</span>
          <span class="faq__icon"></span>
        </button>
        <div class="faq__answer" aria-hidden="false" style="display: block;">
          <div class="faq__answer-inner">
            <span class="faq__label-a">A</span>
            <p class="faq__answer-text">
              はい、農園での見学や体験ツアーを随時開催しています。<br>
              農場の日常や農作業を親しみやすく説明し、実際に農園での体験を楽しむことができます。
            </p>
          </div>
        </div>
      </div>

      <!-- Item 3 -->
      <div class="faq__item">
        <button class="faq__question js-accordion-trigger" aria-expanded="false">
          <span class="faq__label-q">Q</span>
          <span class="faq__question-text">オンラインで注文した農産物はどのように配送されますか？</span>
          <span class="faq__icon"></span>
        </button>
        <div class="faq__answer" aria-hidden="true">
          <div class="faq__answer-inner">
            <span class="faq__label-a">A</span>
            <p class="faq__answer-text">
              オンラインで注文いただいた農産物は、専用の梱包で新鮮さを保ったまま、<br>
              指定された配送先にお届けします。
            </p>
          </div>
        </div>
      </div>

      <!-- Item 4 (Repeated Q1 for demo/consistency with image if needed, but using distinct text from image) -->
      <div class="faq__item">
        <button class="faq__question js-accordion-trigger" aria-expanded="false">
          <span class="faq__label-q">Q</span>
          <span class="faq__question-text">農園で提供される季節ごとの野菜や果物の品種は何ですか？</span>
          <span class="faq__icon"></span>
        </button>
        <div class="faq__answer" aria-hidden="true">
          <div class="faq__answer-inner">
            <span class="faq__label-a">A</span>
            <p class="faq__answer-text">
              春にはイチゴ、夏にはトマトや茄子、秋にはカボチャやリンゴ、冬にはブロッコリーやみかん<br>
              など、季節に応じた野菜、果物を提供、収穫体験することができます。
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
